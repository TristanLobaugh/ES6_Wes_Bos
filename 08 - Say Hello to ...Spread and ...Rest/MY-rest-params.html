<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Rest Param</title>
</head>
<body>
<script>
//rest in function
  function covertCurrency(rate, ...amounts) {
    console.log(rate, amounts);
    return amounts.map(amount => amount * rate);
  }

  console.log(covertCurrency(1.54, 10, 50, 100, 200));


//rest in destructuring

  const runner = ['wes bos', 123, 5, 10, 32.5];
  const [name, id, ...runs] = runner;
  console.log(name, id, runs);

  const team = ['wes', 'kait', 'lux', 'sheena', 'kelly'];
  const [captain, assistant, ...players] = team;
  console.log(players);

</script>
</body>
</html>
