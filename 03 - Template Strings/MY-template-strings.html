<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>

	

<script>
  const name = 'Chewie';
  const age = 10;
  const sentence = `My dog ${name} is ${age * 7} years old.`;
  console.log(sentence);

 //HTML fragments
	const person = {
	    name: 'Wes',
	    job: 'Web Developer',
	    city: 'Hamilton',
	    bio: 'Wes is a really cool guy that loves to teach web development!',
	};

	const markup = `
	<div id="beer"></div>
	<div class="person">
		<h2>
			${person.name}
			<span class="job">${person.job}</span>
		</h2>
		<p class="location">${person.city}</p>
		<p class="bio">${person.bio}</p>
	</div>
	`;

	document.body.innerHTML = markup;

//Nest inside another template literal
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

  const	markup2 = `
	<ul>
		${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7} in dog years</li>`).join('')}
	</ul>
  `;

  document.body.innerHTML += markup2;

//If statement using tramplate literal
	const song = {
		name: 'Dying to live',
		artist: 'Tupac',
		// featuring: 'Biggie Smalls'
	};

	const markup3 = `
		<div class="song">
			<p>
				${song.name} - ${song.artist}
				${song.featuring ? `(Featuring ${song.featuring})` : ''}		
			</p>
		</div>
	`;

	document.body.innerHTML += markup3;

// Complex nesting, creating a render function

  const beer = {
    name: 'Belgian Wit',
    brewery: 'Steam Whistle Brewery',
    keywords: ['pale', 'cloudy', 'spiced', 'crisp']
  };

  function renderKeywords(keywords){ 	
  	return 	`<ul>
				${keywords.map(word => `<li>${word}</li>`).join('')}
			</ul>`}

  const markup4 = `
    <div class="beer">
      <h2>${beer.name}</h2>
      <p class="brewery">${beer.brewery}</p>
      ${renderKeywords(beer.keywords)}
    </div>
  `;

placeInBody = document.querySelector('#beer')
placeInBody.innerHTML = markup4;
</script>
</body>
</html>
