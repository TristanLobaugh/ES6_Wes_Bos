<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  const dogs = new Map();

  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  console.log(dogs.has('Snickers'));
  console.log(dogs.get('Snickers'));

  dogs.forEach((val, key) => console.log(key, val));

  for(const [key, val] of dogs) {
    console.log(key, val);
  }

  dogs.delete('Hugo');
  console.log(dogs);

  // why better than object?? metadata

</script>
</body>
</html>
