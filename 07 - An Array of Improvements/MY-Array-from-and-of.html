<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<body>
<script>
 
//Array.from converts nodelist or array-like items to an array
   const people = Array.from(document.querySelectorAll('.people p'));
   console.log(people);
   const names = people.map(person => person.textContent);
   console.log(names);

//or
  const peopleShort = Array.from(document.querySelectorAll('.people p'), person => person.textContent);
  console.log(peopleShort);

//use to make an array from arguments
  function sumAll() {
    return Array.from(arguments).reduce((prev, next) => prev + next ,0);
  }

  console.log(sumAll(2,15,93,74,923,82,72,82));


// Array.of is used to make an array
  const ages = Array.of(12,4,5,6,7);
  console.log(ages);


</script>
</body>
</html>
