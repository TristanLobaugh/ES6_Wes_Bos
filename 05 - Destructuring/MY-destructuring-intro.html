<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  const firstOldWay = person.first;
  const lastOldWay = person.last;

  const {first, last, twitter} = person;
  console.log(first, last, twitter)

// Handling nested data
  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  const twitterOldWay = wes.links.social.twitter;
  const facebookOldWay = wes.links.social.facebook;

//Set alt name if your have confilct or want to change the name
  const {twitter:tweet, facebook} = wes.links.social;
  console.log(tweet, facebook);

//Set defaults during destructuring
  const settings = {width: 300, color: 'black'};
  const {width = 100, height = 300, color, fontSize = 25} = settings;
  console.log(width, height, color, fontSize);

// Object Destructuring with variable renaming & default values
  const { w: width2 = 400, h: height2 = 500 } = { w: 800 }
  console.log(width2);
  console.log(height2);

</script>
</body>
</html>
